name: Deploy to GitHub Pages

on: [push]

defaults:
  run:
    working-directory: demo

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Manage npm modules cache
              uses: actions/cache@v1
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Use Node.js 14.x
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x
            
            - name: Install dependancies on lib
              working-directory: lib
              run: npm install

            - name: Test lib
              working-directory: lib
              run: npm run test

            - name: Build lib
              working-directory: lib
              run: npm run build --prod

            - name: Publish lib
              working-directory: lib/dist/ngx-outside-click
              run: npm publish

            - name: Install dependancies
              run: npm install

            - name: Build
              run: npm run build

            - name: Upload built output as artifact
              uses: actions/upload-artifact@v2
              with:
                  name: ngx-outside-click-demo
                  path: demo/dist/ngx-outside-click-demo/

            - name: Deploy on Github Pages
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run ng -- deploy --base-href=/ngx-outside-click/ --name="Anthony Pena" --email="anthony.pena@outlook.fr" --no-silent
